<div class="point-container">
  <div class="point-manipulator" (tap)="minusCount($event)"></div>
  <div class="point-manipulator" (tap)="plusCount($event)"> </div>
  <div class="point-viewer">
    <span class="remove-points fa fa-minus"></span>
    <span class="points">{{pointCounts}}</span>
    <span class="add-points fa fa-plus"></span>
  </div>
</div>
